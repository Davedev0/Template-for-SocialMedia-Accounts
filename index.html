<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .social-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .social-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .social-item:hover {
            transform: translateY(-5px);
        }
        
        .social-icon {
            font-size: 1.8rem;
            width: 40px;
            margin-right: 15px;
        }
        
        .facebook { color: #3b5998; }
        .instagram { color: #e1306c; }
        .github { color: #333; }
        .tiktok { color: #000000; }
        
        .social-info {
            text-align: left;
            flex-grow: 1;
        }
        
        .social-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .social-username {
            color: #666;
            font-size: 0.9rem;
        }
        
        .social-link {
            color: #6e8efb;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: #a777e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpeg" alt="Profile Picture" class="profile-img">
            <h1>Dave Fuentes</h1>
            <p>Connect With Me</p>
        </div>
        
        <div class="social-container">
            <div class="social-item">
                <i class="fab fa-facebook social-icon facebook"></i>
                <div class="social-info">
                    <div class="social-name">Facebook</div>
                    <div class="social-username">@DaveFuentes</div>
                </div>
               <a href="https://www.facebook.com/share/1CgWcp2xXR/" class="social-link"><i class="fas fa-external-link-alt"></i></a>
            </div>
            
            <div class="social-item">
                <i class="fab fa-instagram social-icon instagram"></i>
                <div class="social-info">
                    <div class="social-name">Instagram</div>
                    <div class="social-username">@dwavezxy</div>
                </div>
                <a href="https://www.instagram.com/dwavezxy?igsh=MW5ldnU4ejR3Njg2Ng==" class="social-link"><i class="fas fa-external-link-alt"></i></a>
            </div>
            
            <div class="social-item">
                <i class="fab fa-github social-icon github"></i>
                <div class="social-info">
                    <div class="social-name">Github</div>
                    <div class="social-username">Davedev0</div>
                </div>
                <a href="https://github.com/Davedev0" class="social-link"><i class="fas fa-external-link-alt"></i></a>
            </div>
            
            <div class="social-item">
                <i class="fab fa-tiktok social-icon tiktok"></i>
                <div class="social-info">
                    <div class="social-name">Tiktok</div>
                    <div class="social-username">Dave</div>
                </div>
               <a href="https://www.tiktok.com/@dwavezxy?_t=ZS-8zufMpbzPIv&_r=1" class="social-link"><i class="fas fa-external-link-alt"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
